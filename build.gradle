apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.httpcomponents:fluent-hc:4.3.2'
    compile 'com.netflix.rxjava:rxjava-core:0.18.3'
    compile 'com.netflix.rxjava:rxjava-async-util:0.18.3'
    compile 'com.netflix.rxjava:rxjava-string:0.18.3'
    compile 'com.netflix.rxjava:rxjava-math:0.18.4'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}